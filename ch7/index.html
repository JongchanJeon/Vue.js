<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        
        <book-component 
        :books ="books">
        <h1 slot ="header">{{header}}</h1>
        <template slot = "book" slot-scope = "props">
            <i>{{props.text.title}}</i> by : <small>{{props.text.author}}</small><br />
        </template>
        </book-component>
    </div>
    <script>
        const BookComponent = {
            template: `
            <div>
                <slot name = "header"></slot>
                <slot name = "book" v-for="book in books" :text="book"></slot>
            </div>
            `,
            props : ['books'],
        };
        new Vue({
            el: "#app",
            components : {
                'book-component' : BookComponent,
            },
            data() {
                return {
                    header: "책 저자 폼",
                    books: [
                        {author : "전종찬", title : "뷰 잘하기"},
                        {author : "홍길동", title : "뷰란 무엇인가?"},
                        {author : "장발장", title : "뷰로 성공하기"},
                    ]
                }
            }
        });
    </script>
</body>

</html>
