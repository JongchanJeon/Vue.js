<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js 애완용품 샵</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link herf="assets/css/" rel="stylesheet" type ="text/css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
</head>
<body>
    <div id = "app">
    <header>
        <h1 v-text = "sitename">이 사이트의 제목은 {{sitename}}}</h1>
        <main>
            <div class="row product">
                <div class="col">
                    <figure>
                        <img :src="product.image" alt="">
                    </figure>
                </div>
                <div class = "col col-expand">
                    <h1 v-text = "product.title"></h1>
                    <p v-html = "product.description"></p>
                    
                    <p>{{product.price | formatPrice}}</p>
                </div>
            </div>
        </main>
    </header>    
    </div>
    <script>
        var APP_LOG_LIFECYCLE_EVENTS = true;
        function w(msg){
            if(APP_LOG_LIFECYCLE_EVENTS) {
                    console.log('msg');
                }
        }
        let webstore = new Vue({
            el: '#app',
            data : {
                sitename: 'Vue. js 애완용품 샵',
                product: {
                    id: 1001,
                    title : "고양이 사료, 25 파운드",
                    description: "당신의 고양이를 위한 <em>거부할 수 없는</em>," + 
                                "유기농 25파운드 사료입니다.",
                    price : 2000,
                    image : "assets/images/product-fullsize.png"
                },
            },
            filters: {
                formatPrice(price) {
                    if(!parseFloat(price)) {return "free"}
                    else{
                    return new Intl.NumberFormat('ja-EU', { style: 'currency', currency: 'EUR' }).format(price);
                    }
                }
            }
                
            
        });
    </script>
</body>
</html>
