<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js 애완용품 샵</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link herf="assets/css/" rel="stylesheet" type ="text/css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
</head>
<body>
    <div id = "app">
    <header>
        <div class = "navbar navbar-default">
            <h1 v-text = "sitename"></h1>
        </div>
        <div class ="nav navbar-nav navbar-right cart">
            <span class = "glyphicon glyphicon-shopping-cart">
                장바구니 {{cartItemCount}}
            </span>
        </div>
    </header>    
    <main>
        <div class="row product">
            <div class="col">
                <figure>
                    <img :src="product.image" alt="">
                </figure>
            </div>
            <div class = "col col-expand">
                <h1 v-text = "product.title"></h1>
                <p v-html = "product.description"></p>
                <p>{{product.price | formatPrice}}</p>
                <button class="btn btn-primary btn-lg" @click="addToCart">장바구니 담기</button>
            </div>
        </div>
    </main>
    </div>
    <!-- start test-->
    <div id ="test">
        <p>가로 : {{width}}</p>
        <p>세로 : {{length}}</p>
        <p>넓이 : {{area}}</p>
        <p>
            <button @click="length += 1">세로값 1 증가</button>
            <button @click="width += 1">가로값 1 증가</button>
        </p>
    </div>
    <!-- end test-->
    <script>
        let test = new Vue({
            el: '#test',
            data : {
                length : 5,
                width : 3
            },
            computed: {
                area : function() {
                    return this.width * this.length;
                }
            },
            watch: {
                length(newVal, oldVal) {
                    console.log('이전 세로길이: ' + oldVal + '\n새 새로길이' + newVal);
                },
                width(newVal, oldVal) {
                    console.log('이전 가로길이: ' + oldVal + '\n새 가로길이' + newVal);
                },
                area(newVal, oldVal) {
                    console.log('이전 넓이: ' + oldVal + '\n새 넓이' + newVal);
                }
            },
            beforeUpdate() {
                console.log ('데이터 변경은 결괏값 변경 이전에 이루어졌습니다.');
            }
        })
        </script>
    <script>
        var APP_LOG_LIFECYCLE_EVENTS = true;
        function w(msg){
            if(APP_LOG_LIFECYCLE_EVENTS) {
                    console.log('msg');
                }
        }
        let webstore = new Vue({
            el: '#app',
            data : {
                sitename: 'Vue. js 애완용품 샵',
                product: {
                    id: 1001,
                    title : "고양이 사료, 25 파운드",
                    description: "당신의 고양이를 위한 <em>거부할 수 없는</em>," + 
                                "유기농 25파운드 사료입니다.",
                    price : 2000,
                    image : "assets/images/product-fullsize.png",
                    inventory: 5,
                },
                cart:[]
            },
            computed: { 
                cartItemCount() {
                    return this.cart.length
                }
            },
            filters: {
                formatPrice(price) {
                    if(!parseFloat(price)) {return "free"}
                    else{
                    return new Intl.NumberFormat('ja-EU', { style: 'currency', currency: 'EUR' }).format(price);
                    }
                }
            },
            methods: {
                addToCart: function() {
                    if(this.product.inventory > this.cart.length){
                        this.cart.push(this.product.id);
                    }else {
                        alert("인벤토리에 있는 수량을 초과 하였습니다.")
                    }
                    
                }
            }
                
            
        });
    </script>
</body>
</html>
